name: Docker UI Automation CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t automation-tests .

      - name: Run Automation Tests
        run: docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results automation-tests

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
